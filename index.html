<!DOCTYPE html>
<html lang="en">
<head>

    <title>BookReads</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="contents">
        <a href="/" class="logo" aria-label="BookReads Home" title="BookReads Home">
            <img src="/Images/Logo 3.jpg" alt="logo" class="logoImg">
        </a>
        
        <nav class="primaryNavInline">
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">My Books</a></li>
            </ul>
        </nav>
        
        <!-- search field -->
        <div id="search-container">
            <form action="/search" autocomplete="off" class="searchBox_form" role="search" aria-label="Search for books">
                <input id="search-input" type="text" placeholder="Search books" autocomplete="off" aria-label="Search books">
                <!-- <button type="submit" class="searchBox_icon--magnifyingGlass" aria-label="Search"></button> -->
            </form>
        </div>
        
        <div class="personal">
            <ul class="personalNav">
                <li class="personalNav_listItem"><a href="">Profile</a></li>
            </ul>
        </div>
    </div>

</html>
